<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meata name="viewport" content="width=device-width, initial-scale=1.0">
            <title>S Chat </title>
        
   
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>

    <main>
       <header>
        <div class="title">
            <img src="icons/chatlogos.jpg" width="35px">
            <h1>S Chat</h1>
        </div>
        <button type="button" onclick="show_hide()">
            <img src="icons/Peoples.png" width="50px">
        </button>
       </header>
         <div class="container">
            <div class="users-window">
                <div class="user-head">
                    <h3> People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                  
                </div>
         </div>
         <div class="chat-window">
            <div class="chats">  
            </div>
            <div class ="user-input">
                <input  id="user-msg"  type="text" placeholder="Type your message...">
                <button type="button" id="user-send">SEND</button>
            </div>
         </div>
        </div>
            
    </main>
     
    <script>
        var UWindow=document.querySelector('.users-window');
        function show_hide(){
            if(UWindow.style.display=="block"){
                UWindow.style.display="none";
            }
            else{
                UWindow.style.display="block";
            }
        }
    </script>
       
       <script src="/socket.io/socket.io.js"></script>
       <script src="/js/client.js"></script>

    </body>
</html>
